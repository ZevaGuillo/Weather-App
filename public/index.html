<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv=“Content-Security-Policy” content=“default-src 'self' gap://ready file://* *;
        style-src 'self' 'inseguro-en línea' ; script-src 'self' 'unsafe-inline' 'unsafe-eval' ” />
    <script src="https://kit.fontawesome.com/b8200729a2.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container glass">
                <div class="time" id="time"><span id="am-pm"></span>
                </div>
                <div class="place-container">
                    <div class="time-zone" id="name">Guayaquil</div>
                    <div id="country" class="country">IN</div>
                </div>
                <div class="date" id="date">
                    Monday, 25 May
                </div>

                <div class="others" id="current-weather-items">

                </div>
            </div>

            <div class="search">
                <input type="text" class="glass">
            </div>
        </div>
    </div>

    <div class="future-forecast glass">
        <div class="weather-forecast" id="weather-forecast"></div>
    </div>

    <footer>
        <p>Copyright © 2022</p>
        <a href="https://github.com/ZevaGuillo">
            ZevaGuillo
            <i class="fab fa-github" aria-hidden="true"></i>
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
